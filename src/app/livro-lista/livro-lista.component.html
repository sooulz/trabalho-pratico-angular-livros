<h2>Catálogo de Livros</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Título</th>
      <th>Resumo</th>
      <th>Editora</th>
      <th>Autores</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let livro of livros">
      <td>{{ livro.titulo }}</td>
      <td>{{ livro.resumo }}</td>
      <td>{{ getNomeEditora(livro.codEditora) }}</td>
      <td>
        <ul>
          <li *ngFor="let autor of livro.autores">{{ autor }}</li>
        </ul>
      </td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="excluir(livro.codigo)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
