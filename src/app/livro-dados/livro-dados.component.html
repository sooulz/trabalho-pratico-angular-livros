<main class="container mt-4">
  <h2>Dados do Livro</h2>
  <form (submit)="incluir()" ngNativeValidate>
    <div class="mb-3">
      <label for="titulo" class="form-label">TÃ­tulo</label>
      <input
        type="text"
        id="titulo"
        class="form-control"
        [(ngModel)]="livro.titulo"
        name="titulo"
        required
      />
    </div>

    <div class="mb-3">
      <label for="resumo" class="form-label">Resumo</label>
      <textarea
        id="resumo"
        class="form-control"
        [(ngModel)]="livro.resumo"
        name="resumo"
        rows="4"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="editora" class="form-label">Editora</label>
      <select
        id="editora"
        class="form-select"
        [(ngModel)]="livro.codEditora"
        name="codEditora"
        required
      >
        <option value="">Selecione uma editora</option>
        <option *ngFor="let e of editoras" [value]="e.codEditora">
          {{ e.nome }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="autores" class="form-label">Autores (um por linha)</label>
      <textarea
        id="autores"
        class="form-control"
        [(ngModel)]="autoresForm"
        name="autores"
        rows="4"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Salvar Dados</button>
  </form>
</main>
